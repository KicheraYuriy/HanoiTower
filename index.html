<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css
" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <title>
            Tower of hanoi
        </title>
    </head>
    <body>
        <div id="container">
            <div class="wrapper">
                <div class="bg">
                    <div class="pole"></div>
                    <ul id="from" class="tower">
                        <li id="one"></li>
                        <li id="two"></li>
                        <li id="three"></li>
                        <li id="four"></li>
                        <li id="five"></li>
                    </ul>
                </div><!--
                --><div class="bg">
                    <div class="pole"></div>
                    <ul id="spare" class="tower">

                    </ul>
                </div><!--
                --><div class="bg">
                    <div id="control">
                        <select id="height">
			    <option>3</option>
			    <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        <button id="button" >Start</button>
                    </div>
                    <div class="pole"></div>
                    <ul id="to" class="tower">

                    </ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
